            <main class="principal-contact container">

                <div class="contenedor row">

                    <h2 class="titulo-contact col-12">Contact Me</h2>
                    
                    <div class="datos col-md-6">

                        <div  class="datos-contacto">

                            <h4><i class="bi bi-envelope-fill" style="font-size: 2.5rem;color: white;"></i>Email</h4>

                            <p>email@email.com</p>

                        </div>

                    </div>


                    <div class="datos col-md-6">

                        <div class="datos-contacto">

                            <h4><i class="bi bi-whatsapp" style="font-size: 2.5rem;color: white;"></i>Whatsapp</h4>

                            <p>+541111111111</p>

                        </div>

                    </div>


                    <div class="datos col-md-6">

                        <div class="datos-contacto">

                            <h4><i class="bi bi-messenger" style="font-size: 2.5rem;color: white;"></i>Messenger</h4>

                            <p>user-facebook.fb12345</p>

                        </div>

                    </div>


                    <div class="datos col-md-6">

                        <div class="datos-contacto">

                            <h4><i class="bi bi-geo-alt-fill" style="font-size: 2.5rem;color: white;"></i>Location</h4>

                            <p>Argentina; Buenos Aires.</p>

                        </div>

                    </div>


                    <section class="contenedor-formulario">

                        <form class="formulario">

                            <fieldset>

                                    <div class="campo">

                                        <input class="item" type="text" placeholder="Name">

                                    </div>

                                    <div class="campo">

                                        <input class="item" type="number" placeholder="Phone">

                                    </div>

                                    <div class="campo">

                                        <input class="item" type="email" placeholder="Mail">

                                    </div>

                                    <div class="campo">

                                        <input class="item" type="text" placeholder="Subject">

                                    </div>

                                    <div class="textarea">

                                        <textarea placeholder="Message"></textarea>

                                    </div>

                                    <div class="campo boton">

                                        <input class="enviar" type="submit" value="Send Message">

                                    </div>

                            </fieldset>

                        </form>

                    </section>
